<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./bookstoreTemplate.xhtml">

    <ui:define name="top"></ui:define> 
    <ui:define name="content">
        <h3>
            <h:outputFormat title="confirm" value="#{bundle.Confirm}"/>
        </h3>
        <p>
            <h:outputText value="#{bundle.Subtotal}"/>
            <h:outputText value="#{cashierBean.subTot}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
        <p>
            <h:outputText value="#{bundle.Tax}"/>
            <h:outputText value="#{cashierBean.subTot}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
        <p>
            <h:outputText value="#{bundle.Shipping}"/>
            <h:outputText value="#{cashierBean.subTot}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
        <p>
            <h:outputText value="#{bundle.GrandTotal}"/>
            <h:outputText value="#{cashierBean.subTot}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
    </ui:define>
</ui:composition>
