<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tax Calculator</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h3>Compute Tax</h3>
            <br/>
            <h:panelGrid columns="2">
                <h:outputText value="Taxable Income:" />
                <h:inputText id="taxIncomeInputText" size="4" value="#{taxcalc.taxInc}" style="text-align: right" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Filing Status:" />
                <h:selectOneMenu id="fileStatMenu" value="#{taxcalc.fileStat}">
                    <f:selectItem itemValue="Single"/>
                    <f:selectItem itemValue="Married Filing Jointly or Qualifying Widow(er)"/>
                    <f:selectItem itemValue="Married Filing Separately"/>
                    <f:selectItem itemValue="Head of Household"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Compute Tax" action="#{taxcalc.calculateTax}" />
            <br/>
            <h:outputText escape="false" style="color:red"
                          value="#{taxcalc.output}" />
        </h:form>
        
    </h:body>
</html>
