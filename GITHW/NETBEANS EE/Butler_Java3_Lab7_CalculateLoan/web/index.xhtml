<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Loan Calculator</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h3>Compute Loan Payment</h3>
            <br/>
            <h:panelGrid columns="2">
                <h:outputText value="Loan Amount:" />
                <h:inputText size="10" value="#{loan.loanAmt}" required="true" requiredMessage="Please enter a Loan Amount greater than 0."
                             validatorMessage="Please enter a Loan Amount greater than 0.">
                    <f:validateDoubleRange minimum="1"/>
                </h:inputText>
                <h:outputText value="Annual Interest Rate:" />
                <h:inputText size="10" value="#{loan.annInt}" required="true" requiredMessage="Please enter a Annual Interest Rate greater than 0."
                             validatorMessage="Please enter a Annual Interest Rate greater than 0.">
                    <f:validateDoubleRange minimum="1"/>
                </h:inputText>
                <h:outputText value="Number of Years:" />
                <h:inputText size="10" value="#{loan.years}" required="true" requiredMessage="Please enter a Number of Years greater than 0."
                             validatorMessage="Please enter a Number of Years greater than 0.">
                    <f:validateDoubleRange minimum="1"/>
                </h:inputText>
                <h:commandButton value="Compute Loan Payment" action="#{loan.calcLoan()}"/>
                <h:commandButton value="Reset" action="#{loan.reset()}"/>
            </h:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
